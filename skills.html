<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      background-color: black;
      border: 4px solid gold;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .logo img:hover {
      transform: scale(1.5);
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    nav a {
      color: gold;
      text-decoration: none;
      padding: 15px 20px;
      margin: 0 10px;
      font-size: 18px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      display: inline-block;
      transition: all 0.4s ease;
    }

    nav a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: gold;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.4s ease;
    }

    nav a:hover {
      color: black;
      background-color: gold;
    }

    nav a:hover::before {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo {
        margin-bottom: 10px;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      nav a {
        display: block;
        padding: 10px;
        margin: 5px 0;
        width: 100%;
      }
    }

    .headingskills {
      margin-top: -10%;
    }

    .skills {
      background-color: black;
      color: #ffd700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 30px;
      justify-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 30px auto;
    }

    .skill {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(gold 0%, transparent 0%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .skill:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px gold;
    }

    .skill::before {
      content: "";
      position: absolute;
      width: 90%;
      height: 90%;
      background: black;
      border-radius: 50%;
      z-index: 1;
    }

    .skill-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .skill span {
      font-size: 13px;
      text-align: center;
      font-weight: bold;
      color: gold;
    }

    .percentage {
      font-size: 16px;
      font-weight: bold;
      color: gold;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .skill:hover .percentage {
      opacity: 1;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./portfolio.html">Portfolio</a>
      <a href="./skills.html">Skills</a>
      <a href="./contact.html">Contact</a>
    </div>
  </nav>

  <div class="skills">
 
    <div class="skills-container">
      <div class="skill" data-percent="80">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>Core Java Programming</span>
        </div>
      </div>
      <div class="skill" data-percent="100">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>HTML5, CSS3, Bootstrap, JS</span>
        </div>
      </div>
      <div class="skill" data-percent="80">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>MySQL</span>
        </div>
      </div>
      <div class="skill" data-percent="60">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>Spring Boot</span>
        </div>
      </div>
      <div class="skill" data-percent="60">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>MVC Architecture</span>
        </div>
      </div>
      <div class="skill" data-percent="40">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>Object-Relational Mapping</span>
        </div>
      </div>
      <div class="skill" data-percent="60">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>Hibernate</span>
        </div>
      </div>
      <div class="skill" data-percent="40">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>Microservices Architecture</span>
        </div>
      </div>
      <div class="skill" data-percent="60">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>Java Bean</span>
        </div>
      </div>
      <div class="skill" data-percent="60">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>Exception Handling</span>
        </div>
      </div>
      <div class="skill" data-percent="40">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>Cybersecurity</span>
        </div>
      </div>
      <div class="skill" data-percent="40">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>Maven Automation Tool</span>
        </div>
      </div>
      <div class="skill" data-percent="80">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>GitHub</span>
        </div>
      </div>
      <div class="skill" data-percent="100">
        <div class="skill-content">
          <div class="percentage"></div>
          <span>Git</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.skill').forEach(skill => {
      const percent = parseInt(skill.dataset.percent);
      const circle = skill;
      const text = skill.querySelector('.percentage');

      skill.addEventListener('mouseenter', () => {
        let current = 0;
        const interval = setInterval(() => {
          if (current >= percent) {
            clearInterval(interval);
          } else {
            current++;
            circle.style.background = `conic-gradient(gold ${current}%, transparent 0%)`;
            text.textContent = `${current}%`;
          }
        }, 10);
      });

      skill.addEventListener('mouseleave', () => {
        circle.style.background = `conic-gradient(gold 0%, transparent 0%)`;
        text.textContent = "";
      });
    });
  </script>
</body>
</html>
