<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Personal Portfolio</title>
    <style>
         .body1{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        nav {
            background-color: black;
            border: 4px solid gold;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo img {
            height: 60px; /* Increased size */
            width: 60px; /* Increased size */
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .logo img:hover {
            transform: scale(1.5);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        nav a {
            color: gold;
            text-decoration: none;
            padding: 15px 20px;
            margin: 0 10px;
            font-size: 18px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            display: inline-block;
            transition: all 0.4s ease;
        }

        nav a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: gold;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s ease;
        }

        nav a:hover {
            color: black;
            background-color: gold;
        }

        nav a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .logo {
                margin-bottom: 10px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            nav a {
                display: block;
                padding: 10px;
                margin: 5px 0;
                width: 100%;
            }
        }


    /* about */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
            color: rgb(5, 5, 5);
            text-align: center;
            overflow: hidden;
        }
        .about-section {
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        .about-text {
            font-size: 22px;
            max-width: 800px;
            margin: auto;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards, glow 2s infinite alternate;
        }
        .highlight {
            font-size: 42px;
            font-weight: 600;
            color: gold;
            display: inline-block;
            transform: scale(0.8);
            animation: popIn 1s ease-in-out forwards, colorChange 3s infinite alternate, bounce 1.5s infinite;
        }
        .hover-effect:hover {
            transition: transform 0.3s ease-in-out;
            transform: scale(1.1);
        }
        .floating-elements {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 6s infinite alternate ease-in-out, rotate 5s infinite linear;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes colorChange {
            0% {
                color: gold;
            }
            100% {
                color: #b8860b;
            }
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            }
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(20px);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* button */
        .b1{
            /* border: 1px solid black; */
            margin-top: 10%;
        }
        .button {
            background: linear-gradient(145deg, #b8860b, #8b6508);
            border: none;
            color: white;
            padding: 15px 50px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 4px 4px 10px rgba(255, 215, 0, 0.5),
                        inset -4px -4px 8px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            text-transform: uppercase;
            overflow: hidden;
            text-decoration: none;
        }
        .button::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: linear-gradient(145deg, #ffd700, #b8860b);
            border-radius: 10px;
            z-index: -1;
        }
        .button:hover {
            box-shadow: 6px 6px 20px rgba(255, 215, 0, 0.7);
            transform: translateY(-3px) scale(1.05);
        }
        .button:active {
            box-shadow: inset 4px 4px 10px rgba(255, 215, 0, 0.5),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.2);
            transform: translateY(2px);
        }
        
        .button:hover::after {
            left: 100%;
        }

    </style>
