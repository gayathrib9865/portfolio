<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("xWBKjvH-z_aMis_Vw");
    })();

    function sendEmail(event) {
      event.preventDefault();
      emailjs.send("service_442sgj4", "template_d2mviid", {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      }).then(
        function (response) {
          alert("Message sent successfully!");
          document.getElementById("contact-form").reset();
        },
        function (error) {
          alert("Failed to send message. Try again later.");
        }
      );
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      background-color: black;
      border: 4px solid gold;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .logo img:hover {
      transform: scale(1.5);
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    nav a {
      color: gold;
      text-decoration: none;
      padding: 15px 20px;
      margin: 0 10px;
      font-size: 18px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      display: inline-block;
      transition: all 0.4s ease;
    }

    nav a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: gold;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.4s ease;
    }

    nav a:hover {
      color: black;
      background-color: gold;
    }

    nav a:hover::before {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo {
        margin-bottom: 10px;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      nav a {
        display: block;
        padding: 10px;
        margin: 5px 0;
        width: 100%;
      }
    }

    /* contact styles */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .con {
      min-height: 100vh;
      background-color: black;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 2px solid gold;
      border-radius: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid gold;
      background: black;
      color: gold;
      font-size: 16px;
    }

    button {
      background: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: darkgoldenrod;
    }

    /* social icons */
    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-links a {
      color: gold;
      font-size: 30px;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.3);
      text-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./portfolio.html">Portfolio</a>
      <a href="./skills.html">Skills</a>
      <a href="./contact.html">Contact</a>
    </div>
  </nav>

  <div class="con">
    <div class="container">
      <h1>Contact Us</h1>
      <form id="contact-form" onsubmit="sendEmail(event)">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <!-- Social Media Icons -->
      <div class="social-links">
        <a href="https://github.com/gayathrib9865/" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href=" https://www.linkedin.com/in/gayathri-balakrishnan-22b9ba285  " target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://wa.me/917708488035" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="mailto:yourgayathribalakrishnan9865@gmail.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </div>

</body>
</html>
